name: Build Vite.js App

on:
  push:
    branches:
      - release_init

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Vite.js App
        run: npm run build  # Adjust the build script as needed

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout release_init  # Adjust the branch name as needed
          git add dist -f
          git commit -m "Deploy Vite.js App"
          git push origin main  # Adjust the branch name as needed